- 'skylighting-0.8.3.2'
- 'skylighting-core-0.8.3.2'
- HsYAML-0.2.1.0
- doctemplates-0.8
- haddock-library-1.8.0
- optparse-applicative-0.15.1.0
- pandoc-types-1.20
- regex-tdfa-1.3.1.0
- template-haskell-2.15.0.0
